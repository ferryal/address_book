<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- NOTE: google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Quicksand:300,400,700|Bellefair" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <title>address book</title>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <form id="style-form">
        <div class="form-group col-5">
          <label for="Fullname"></label>
          <input id="btn-fullname" class="form-control form-control-sm" type="text" name="Fullname" value="" placeholder="Fullname" required>
        </div>
        <div class="form-group col-5">
          <label for="Phone"></label>
          <input id="btn-phone" class="form-control form-control-sm" type="tel" name="Phone" value="" placeholder="Phone" required>
        </div>
        <div class="form-group col-5">
          <label for="Address"></label>
          <input id="btn-address" class="form-control form-control-sm" type="text" name="address" value="" placeholder="Address" required>
      </form>
      <button id="buttonAdd" type="button" class="btn btn-outline-light btn-sm">Add</button>
      <button id="buttonDelete" type="button" class="btn btn-outline-light btn-sm">Delete</button>
      <div>
        <table class="table" id="table-show">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Fullname</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="load-fullname"></td>
              <td id="load-phone"></td>
              <td id="load-address"></td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="./jquery.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>

</html>
